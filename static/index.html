<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Jupyter Notebooks</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Jupyter Notebooks Disponibles</h1>

        <!-- Lista de notebooks -->
        <div>
            <h3>Seleccione un notebook:</h3>
            <ul id="notebooks-list">
                <!-- La lista de notebooks se llenará dinámicamente -->
            </ul>
        </div>

        <!-- Contenido del notebook -->
        <div id="notebook-content">
            <h3>Contenido del notebook</h3>
            <div id="content"></div>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
